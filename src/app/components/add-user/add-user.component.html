<section class="section">
  <div class="container">
    <h1 class="title">Add a new User</h1>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="field">
        <label class="label">username</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="text" placeholder="Username input" formControlName="username" [ngClass]="{ 'is-danger': submitted && f.username.errors }">
        </div>
        <p class="help is-danger" *ngIf="submitted && f.username.errors">Username is required</p>
      </div>
      
      <div class="field">
        <label class="label">Password</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="password" placeholder="Password input" formControlName="password" [ngClass]="{ 'is-danger': submitted && f.password.errors }">
        </div>
        <p class="help is-danger" *ngIf="submitted && f.password.errors">Password is required</p>
      </div>

      <div class="field">
        <label class="label">First Name</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="text" placeholder="First Name input" formControlName="firstName" [ngClass]="{ 'is-danger': submitted && f.firstName.errors }">
        </div>
        <p class="help is-danger" *ngIf="submitted && f.firstName.errors">First Name is required</p>
      </div>

      <div class="field">
        <label class="label">Last Name</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="text" placeholder="Last Name input" formControlName="lastName" [ngClass]="{ 'is-danger': submitted && f.lastName.errors }">
        </div>
        <p class="help is-danger" *ngIf="submitted && f.lastName.errors">Last Name is required</p>
      </div>

      <div class="field">
        <label class="label">Roles</label>
        <div class="control has-icons-left has-icons-right">
          <div class="select" [ngClass]="{ 'is-danger': submitted && f.role.errors }">
            <select formControlName="role">
              <option *ngFor="let role of roles" [value]="role">{{role}}</option>
            </select>
          </div>
        </div>
        <p class="help is-danger" *ngIf="submitted && f.role.errors">Select one role</p>
      </div>
      <div class="container">
          <button type="submit" class="button is-info">Submit</button>
      </div>
    </form>
  </div>
</section>
